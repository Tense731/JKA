<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continents Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover {
    background-color: #3e8e41;
}
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Continents</button>
        <div class="dropdown-content" id="dropdown-content">
            <!-- continents will be listed here -->
        </div>
    </div>

    <script>
const continents = ["Africa", "Antarctica", "Asia", "Australia/Oceania", "Europe", "North America", "South America"];

document.querySelector(".dropbtn").addEventListener("click", () => {
    const dropdownContent = document.getElementById("dropdown-content");
    dropdownContent.innerHTML = "";
    continents.forEach(continent => {
        const a = document.createElement("a");
        a.textContent = continent;
        dropdownContent.appendChild(a);
    });
    dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
});
    </script>
</body>
</html>
